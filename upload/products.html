  <script type="module">
    const urlParams = new URLSearchParams(window.location.search);
const cat = urlParams.get("cat"); 
document.title = `BLUE70 ${cat}`;
// http://localhost:2000/categoryDetail?cat=neopreny

import {Blue70Button} from "./components/blue-70-button.js";

 class ProductCard extends Base {
      constructor(obj){
        super();
        this.obj = obj;

        if (obj.images === undefined){
          alert(obj.name);
          
        } else {
          if (obj.images[0] === undefined){
              alert(obj.name);
          }
        }
      }

      render(){
        return new Wrapper(/*isLink: true, child: `detail.html?id=a`*/)
          .add([
            new Image().set({
              type: "img",
              width: "300px",
              isFull: true,
              url: this.obj.images[0],
              vtn: this.obj.name
            }),
            new Wrapper().set({
              pad: [{a: 14}]
            }).add([

            new Wrapper().set({
             
             
             resprop:  [
              {
              breakpoint: "md",
              height: "120px",
            // background: "green"
          
        },
        {
            breakpoint: "1800px",
            height: "170px",
            // background: "orange"
          
        }
      ]
            }).add([
 new Text(this.obj.name).set({
                color: "black",
                weight: "bold",
                exact: "1.7rem",
                font: "Helvetica"
              }),

              
              new Text(this.obj.price).set({
                weight: "bold",
                color: "black",
                exact: "1.1rem", 
                pad: [{b: "0.7rem"}],
                hide: this.obj.price === "n/a"
              }),
            ]),

              new Blue70Button({
                url: `https://www.blue70.cz/detail.html?id=${this.obj.id}`
              }).render()
             
            ])
          ]);
      } // 205954 WORKS
      // locally have to type manually http://localhost:2000/detail?id=helix 
    }

    // âœ… Title



 import { FooterEl } from "./components/footer.js";


  fetch("./products.json") // http://localhost:2000/products?cat=swimsuits
  .then(res => res.json())
  .then(data => {
   // alert(cat);
    // Flatten all products from all categories
      const cata = data.categories.filter(cato => cato.id.toLowerCase() === cat)[0];

    console.log("-----")
    console.log(cata);

    new FlexGrid()
      .set({
        colat: "700px",
        wrap: true,
        align: "center",
        gap: "1rem",
        pad: [{ a: "1rem" }]
      })
      .items(
        cata.products.map(el =>
          new Card()
            .set({
              width: "300px",
           //  height: "700px",
              radius: "1rem",
              border: "3px solid #ECF0F1",
              background: "#ECF0F1",
              inpad: "1rem",
              mar: { sides: ["all"], value: "0.8rem" }
            })
            .items([ new ProductCard(el).render() ])
        )
      )
      .render("#mount");

    // Render footer under grid
    new FooterEl().render().render("#mount");
  });
