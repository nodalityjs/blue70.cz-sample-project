class SizeImage extends Base {
  constructor(obj){
    super();
    this.obj = obj;
  }

  render(){
      return new Image().set({
       url: this.obj.url,
       width: "80%",
       mar: [{l: "30px"}]
     })
  }
}



class Blue70Subtitle extends Base {
  constructor(obj){
    super();
    this.obj = obj;
  }

  render(){
      return new Text(this.obj).set({
    size: "S4",
    text: "Hello",
    font: "Helvetica",
    pad: [{a: "1rem"}]
   })
  }
}
