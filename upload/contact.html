import {Blue70Button} from "./components/blue-70-button.js";

   new Blue70Title("KONTAKT").render().render("#mount");



  const neoprenTips = [
  
"zvažovaný model",
"výšku + váhu",
"rychlost plavání (zhruba nejrychlejší čas na 100m kraul)"
    ]


class ContentP extends Base {
constructor(text, noPad){
  super();
  this.text = text;
  this.noPad = noPad;
}

render(){
   return new Text(this.text)
   .set({
    type: "p",
  //  bold: true,
    font: "Montserrat",
  //font: "Helvetica",
  exact: "1.15rem",
  pad: this.noPad ?  [{l: "1rem"}] : [{a: "1rem"}]
})

}
}

class ContactInfo extends Base {
  constructor(obj){
    super();
    this.obj = obj;
  } 

  render(){
    return new Wrapper().set({}).add([
      new ContentP("Veškeré objednávky zboží **Blueseventy** probíhají přes e-mail petr@vabrousek.cz. Zvolit vhodnou velikost neoprenu, ideální kombinézu nebo model brýlí není bez zkušeností úplně jednoduché a předejdeme tak případnému posílání různých modelů a velikostí tam a zpět.").render(),
  
    new ContentP("Pošlete mi prosím mail s těmito údaji:").render(),
 
    new Wrapper().set({pad: [{l: "2.2rem"}]}).add([

    
    new UList().setItems(this.obj.tips.map(el =>
              new Text(el, { type: "li" }).set({
                font: "Montserrat",
                exact: "1.15rem",
                color: "gray"
              })
            ))

            ]),

            

            new ContentP("Rád vám doporučím vhodný model i velikost. Objednávku pak pošlu k nezávaznému vyzkoušení Zásilkovnou . Platba až po vyzkoušení (i ve vodě). V případě, že velikost nebude sedět, bude zboží vyměněno bezplatně za vhodnější velikost. Pevně věřím, že budete spokojeni a stejně jako 100% zákazníků před Vámi. V případě reklamace prosím pošlete foto a popis defektu na:").render(),
          
      


              
           


            new Image("img/ieurg.png").set({
              width: "300px"
            }),


            new ContentP("**​Petr Vabroušek**", true).render(),

new ContentP("Brigádnická 483  76302 Zlín-Malenovice", true).render(),
new ContentP("+420 604 203 634", true).render(),

new Link("www.petrvabrousek.cz", true).set({
  pad: [{a: "1rem"}],
  url: "www.petrvabrousek.cz"
})





              ]);

  }
}



  new ContactInfo({tips: neoprenTips})
    .render()
    .render("#mount");
